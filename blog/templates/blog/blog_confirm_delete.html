{% extends 'mailing/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-3">
                <form method="post">
                    <div class="card ">
                        <div class="card-header">Delete {{ object.title }}</div>
                        <div class="card-body">
                            <p>Are you sure you wanna delete blog - {{ object.title }}?</p>
                            {% csrf_token %}
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-danger form-control my-1 py-2">Delete
                            </button>
                            <a href="javascript:history.back()" class="btn btn-success form-control my-1 py-2">Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
