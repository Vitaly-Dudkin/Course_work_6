{% extends 'mailing/base.html' %}

{% block content %}
<header class="text-center"><h2>Blog Posts Skystore</h2></header>
<hr>
<div class="row">
    {% if user.is_staff %}
    <div class="col-12 text-center">
        <a href="{% url 'blog:create_blog' %}" class="btn btn-lg btn-success w-25 mt-4">Create Blog</a>
    </div>
    {% endif %}
    {% for object in object_list %}
    <div class="col-6 pt-3">
        <div class="card h-100">
            <div class="card-body">
                <div class="card-header text-center m-2">
                    <h4>{{ object.title }}</h4>
                </div>
                <div class="card-body"></div>
                <div class="card-img text-center">
                    <img src="#" alt="Image" width="50%">
                </div>
            </div>

            <div class="card-footer">
                <div class="row mt-3">
                    <div class="col-8">
                        <a href="{% url 'blog:detail_blog' object.pk %}"
                           class="btn form-control btn-primary">Detail View</a>
                    </div>
                    <div class="col-4">
                        <small class="d-block mr-3  text-right text-muted">Views number: {{ object.views_number }} </small>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
