{% extends 'mailing/base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h4>Client - <strong>{{ object.full_name }}</strong></h4>
            </div>

            <div class="card-body">
                <table class="table table-borderless">
                    <tr>
                        <th>email:</th>
                        <td>{{ object.email }}</td>
                    </tr>
                    <tr>
                        <th>Comment:</th>
                        <td>{{ object.comment }}</td>
                    </tr>
                    <tr>
                        <th>phone:</th>
                        <td>{{ object.get_phone }}</td>
                    </tr>
                     <tr>
                        <th>avatar:</th>
                        <td>{{ object.get_phone }}</td>
                    </tr>
                </table>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'mailing:home' %}"
                   class="btn btn-success btn-warning-special mb-2">Home</a>
                <a href="{% url 'mailing:update_mailing' object.pk %}"
                   class="btn btn-warning btn-warning-special mb-2">Update</a>
                <a href="{% url 'mailing:delete_mailing' object.pk %}"
                   class="btn btn-danger btn-danger-special mb-2">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
