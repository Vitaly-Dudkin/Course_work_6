{% extends 'mailing/base.html' %}
{% block content %}
<div class="center-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 content-box">
                <h2 class="text-center">Confirm</h2>
                <p class="text-center">Are you sure, you want to delete Newsletters </p>
                <p class="text-center">
                    "<strong>{{ object.message.subject }}</strong>" ?</p>
                <form method="post" action="" class="text-center mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger btn-danger-special px-2 mr-2" type="submit">Delete</button>
                        <a href="{% url 'mailing:main_mailing' %}" class="btn btn-warning btn-warning-special px-2">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
