{% extends 'mailing/base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h4>Message - <strong>{{ object.subject }}</strong></h4>
            </div>

            <div class="card-body">
                <table class="table table-borderless">
                    <tr>
                        <th>Description:</th>
                        <td>{{ object.body }}</td>
                    </tr>
                </table>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'mailing:message' %}"
                   class="btn btn-primary btn-warning-special mb-2">Back</a>
                <a href="{% url 'mailing:update_message' object.pk %}"
                   class="btn btn-warning btn-warning-special mb-2">Update</a>
                <a href="{% url 'mailing:delete_message' object.pk %}"
                   class="btn btn-danger btn-danger-special mb-2">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
